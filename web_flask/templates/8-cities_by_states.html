<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in list_states.values() | sort(attribute='name') %}
            <LI> {{ state.id }}: <b>{{state.name}}</b>
                <UL>
                    {% for city in list_cities.values() if state.id == city.state_id | sort(attribute='name') %}
                        <LI> {{ city.id }}: <b>{{ city.name }}</b> </LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
